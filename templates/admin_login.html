<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;

            background: 
                linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.55)),
                url("/static/images/cafeeee.jpg");

            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;

            display: flex;
            justify-content: center;
            align-items: center;

            font-family: 'Poppins', sans-serif;
        }

        .login-container {
            background: rgba(176, 31, 31, 0.1);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .login-container h2 {
            margin-bottom: 30px;
            color: #010100;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            font-size: 18px;
            font-weight: 500;
            color: #03020a;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
            transition: 0.3s;
        }

        .input-group input:focus {
            border-color: #6f4e37;
            box-shadow: 0 0 5px rgba(111, 78, 55, 0.3);
        }

        /* ðŸ”´ Error styling */
        .error {
            color: red;
            font-size: 13px;
            margin-top: 5px;
            display: block;
        }

        .input-error {
            border: 1px solid red !important;
        }

        .error-message {
            background: rgba(255, 0, 0, 0.15);
            color: red;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #6f4e37;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #5a3c2a;
        }

        .footer-text {
            margin-top: 20px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>

<body>

<div class="login-container">
    <h2>Admin Panel Login</h2>

    {% if error %}
        <div class="error-message">{{ error }}</div>
    {% endif %}

    <form method="POST" onsubmit="return validateLogin()">

        <div class="input-group">
            <label>Username</label>
            <input type="text" name="username" id="username">
            <small class="error" id="userError"></small>
        </div>

        <div class="input-group">
            <label>Password</label>
            <input type="password" name="password" id="password">
            <small class="error" id="passError"></small>
        </div>

        <button type="submit">Login</button>
    </form>

    <div class="footer-text">
        Â© 2026 Cafe Management System
    </div>
</div>

<script>
function validateLogin() {

    let username = document.getElementById("username");
    let password = document.getElementById("password");

    let userError = document.getElementById("userError");
    let passError = document.getElementById("passError");

    // Reset
    userError.innerText = "";
    passError.innerText = "";
    username.classList.remove("input-error");
    password.classList.remove("input-error");

    let isValid = true;

    // Username validation
    let usernameValue = username.value.trim();

    if (usernameValue === "") {
        userError.innerText = "Username is required";
        username.classList.add("input-error");
        isValid = false;
    } 
    else if (!/^[a-zA-Z0-9_]{4,16}$/.test(usernameValue)) {
        userError.innerText = "4â€“16 chars, letters/numbers/_ only";
        username.classList.add("input-error");
        isValid = false;
    }

    // Password validation
    let passwordValue = password.value.trim();

    if (passwordValue === "") {
        passError.innerText = "Password is required";
        password.classList.add("input-error");
        isValid = false;
    } 
    else if (!/^(?=.*[A-Z])(?=.*[a-z])(?=.*\d).{6,}$/.test(passwordValue)) {
        passError.innerText = "Min 6 chars with uppercase, lowercase & number";
        password.classList.add("input-error");
        isValid = false;
    }

    return isValid;
}
</script>

</body>
</html>
